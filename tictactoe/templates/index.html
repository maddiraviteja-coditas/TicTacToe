<!-- <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Board</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for button colors -->
  <style>
    .btn-grid {
      width: 100px;
      height: 100px;
      font-size: 24px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-board {
      width: 100px;
      height: 100px;
      font-size: 36px;
    }
    .board-row {
      display: flex;
      justify-content: center;
    }
    .reset-btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    {%if ai_response%}
    <form   action="/game" method="POST">
      {%csrf_token%}
      <div class="board-row">
        <button type="submit" name="cell" value="1" class="btn btn-board btn-primary">{{ai_response.0.0}}</button>
        <button type="submit" name="cell" value="2" class="btn btn-board btn-secondary">{{ai_response.0.1}}</button>
        <button type="submit" name="cell" value="3" class="btn btn-board btn-success">{{ai_response.0.2}}</button>
      </div>
      <div class="board-row">
        <button type="submit" name="cell" value="4" class="btn btn-board btn-danger">{{ai_response.1.0}}</button>
        <button type="submit" name="cell" value="5" class="btn btn-board btn-primary">{{ai_response.1.1}}</button>
        <button type="submit" name="cell" value="6" class="btn btn-board btn-secondary">{{ai_response.1.2}}</button>
      </div>
      <div class="board-row">
        <button type="submit" name="cell" value="7" class="btn btn-board btn-success">{{ai_response.2.0}}</button>
        <button type="submit" name="cell" value="8" class="btn btn-board btn-danger">{{ai_response.2.1}}</button>
        <button type="submit" name="cell" value="9" class="btn btn-board btn-primary">{{ai_response.2.2}}</button>
      </div>
      <div class="reset-btn">
        <button type="submit" class="btn btn-secondary" value = "True" name = "reset">Reset</button>
    </div>
    </form>
    {%endif%}

  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
